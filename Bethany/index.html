<!DOCTYPE html>
<!-- https://bootstrapmade.com/demo/Bethany/ -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bethany Bootstrap Theme</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
